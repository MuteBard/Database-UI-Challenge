<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo</title>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
        
    </head>
    <body>
        <div>
            <div class="box0a">
                <div class="box1a">
                    <div class="box2aOFF" id="box2a">
                           
                        <form onsubmit="return false" id="#form" content="3" method="post">
                            <div class="errors" id="errors">
                                <!-- Error messages goes here -->
                            </div>
            

                            <div class="box3a">
                                <div class="box4a">
                                    <button class="buttonstyle box5a" id="addNew">New</button>
                                </div>
                                <div class="box4b" id="box4b">
                                    <!-- toggling cancel button goes here -->
                                </div>
                            </div>

                            <div class="box3b" id="box3b">
                                <!-- toggle content goes here -->
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box1b">
                    <div class="box2b">
                        <div class="box3c">
                            <div class="box4c">
                                <input class="box5b" type="text" id="searchfield" name="search" placeholder="Search">
                            </div>
                            <div class="box4d">
                                <button class="box5c buttonstyle" id="searchbutton">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <table class="box1c" id="box1c">
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Description</th>
                            </tr>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="clientside.js"></script>
    </body>
</html>
